<div *ngIf="!hideMain" class="d-flex flex-column justify-content-center align-items-center">
    <p>*Enter your name to save your score on the leaderboard!</p>
    <input type="text" class="form-control m-2" [(ngModel)]="user.name" placeholder="Enter Username">
    <button class="btn btn-white bg-white m-2" [disabled]="user.name.trim() == ''" (click)="addUser()">Play!</button>
</div>

<table class="table table-dark table-responsive">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index;">
            <th scope="row">{{  i + 1  }}</th>
            <td>{{  user.name  }}</td>
            <td>{{  user.score  }}</td>
        </tr>
    </tbody>
</table>

<div>
    <button class="btn bg-white" style="margin-left: 5em" (click)="this.getAllUsers()">Update Rankings</button>
</div>
